<div class="modal fade" id="genericModal" tabindex="-1" aria-labelledby="genericModalLabel"
     th:fragment="genericModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info text-dark">
        <h5 class="modal-title" id="genericModalLabel">Modal Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalContent">
        <!-- Dynamický obsah -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Zatvoriť</button>
        <button type="button" class="btn btn-block btn-uniza" id="modalSaveButton">Uložiť</button>
      </div>
    </div>
  </div>
</div>
