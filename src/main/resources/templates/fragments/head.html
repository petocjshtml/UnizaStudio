<head th:fragment="head(pageTitle,useBootstrapIcons)"
      xmlns:th="http://www.thymeleaf.org">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${pageTitle}">Default Title</title>
  <link rel="icon" type="image/x-icon" th:href="@{/images/universal/favicon/school.ico}">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link th:if="${useBootstrapIcons}" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
